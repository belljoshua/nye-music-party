<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Home</a>
                </div>
            </div>
        </nav>


        <div class="container">
            <h1>Welcome, {{ user.name }}</h1>
            <h4>Category</h4>
            <select class="form-select" name="categories" id="cats" form="selection_form">
                    <option>Select a Category</option>
                    {% for category in categories %}
                        <option value={{ category.id }} {% if selected_category %}{% if selected_category|int() == category.id|int() %}selected{% endif %}{% endif %} >
                            {{ category.name }}
                        </option>
                    {% endfor %}
                </select>
            <h4>Song Title</h4>
            <input type="text" name="song_title" {% if song_title %}value={{ song_title }}{% endif %} form="selection_form">
            <h4>Artist</h4>
            <input type="text" name="artist" {% if artist %}value={{ artist }}{% endif %} form="selection_form">
            <form action="/selection" method="POST" id=selection_form>
                <input type="hidden" name="user" value={{ user.id }}>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            {% if error %}
                <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endif %}
            <h2>Your Songs</h2>
            <div class="table-responsive">
              <table class="table">
                  <thead>
                      <tr>
                          <th scope="col">Song</th>
                          <th scope="col">Artist</th>
                          <th scope="col">Category</th>
                          <th scope="col"></th>
                      </tr>
                  </thead>
                  <tbody>
                      {% for song in songs %}
                        <tr>
                            <td scope="row">{{ song.title }}</td>
                            <td scope="row">{{ song.artist }}</td>
                            <td scope="row">{{ song.category.name }}</td>
                            <form action="/delete/song" method="POST" id=delete_form_{{ song.id }} style="display: none">
                                <input type="hidden" name="user" value={{ user.id }}>
                            </form>
                            <td scope="row"><button class="btn" type="submit" name="delete_button" value={{ song.id }} form="delete_form_{{ song.id }}">Delete</button></td>

                        </tr>
                      {% endfor %}
                  </tbody>
              </table>
            </div>
        </div><!-- /.container -->
    </body>

</html>
